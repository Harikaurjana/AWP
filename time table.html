<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIME TABLE</title>
  </head>
  <body>
<h1 align="center">
TIME TABLE 
</h1>
    <table
      style="background-color: black"
      cellpadding="5"
      cellspacing="6"
      align="center"
      border="4"
    >
      <caption>
        <b>SEC C</b>


      </caption>
<br>
      <tr style="color: white">
        <th>DAY</th>
        <th align="CENTER" height="30">9:00-10:00</th>
        <th align="CENTER" height="30">10:00-11:00</th>
        <th align="CENTER" height="30">11:00-12:00</th>
        <th align="CENTER" height="30">12:00-1:00</th>
        <th align="CENTER" height="30">1:00-2:00</th>
        <th align="CENTER" height="30">2:00-3:00</th>
        <th align="CENTER" height="30">3:00-4:00</th>
      </tr>
      <tr>
        <td align="CENTER" height="30"  style="color: white"><b>Monday</B></td>
        <td align="CENTER" height="30" colspan="3" style="background-color: rgb(187,62,142)">SEP</td>
        <td align="CENTER" height="30" rowspan="7" style="background-color: rgb(240,240,240)">LUNCH</td>
        <td align="CENTER" height="30" colspan="2" style="background-color: rgb(228,224,73)">CODE TANTRA</td>
        <td align="CENTER" height="30" style="background-color: rgb(149,224,128)">MPS</td>
      </tr>
      <tr>
        <td align="CENTER" height="30" style="color: white"><b>Tuesday</b></td>
        <td align="CENTER" height="30" colspan="3" style="background-color: rgb(220,147,37)">AWP LAB</td>
        <td align="CENTER" height="30" colspan="3" style="background-color: rgb(226,68,68)">MLP LAB</td>
      </tr>
      <tr>
        <td align="CENTER" height="30" style="color: white"><b>Wednesday</b></td>
        <td align="CENTER" height="30" colspan="2" style="background-color: rgb(37,220,208)">OS TUT</td>
        <td align="CENTER" height="30" style="background-color: rgb(220,147,37)">AWP</td>
        <td align="CENTER" height="30" colspan="2" style="background-color: rgb(226,68,68)">MLP TUT</td>
        <td align="CENTER" height="30" style="background-color: rgb(88,90,232)">T&P</td>
      </tr>
      <tr>
        <td align="CENTER" height="30" style="color: white"><b>Thursday</b</td>
        <td align="CENTER" height="30" style="background-color: rgb(37,220,208)">OS</td>
        <td align="CENTER" height="30" style="background-color: rgb(226,68,68)">MLP</td>
        <td align="CENTER" height="30" style="background-color: rgb(220,147,37)">AWP</td>
        <td align="CENTER" height="30" style="background-color: rgb(137,188,230)">JR GM</td>
        <td align="CENTER" height="30" style="background-color: rgb(88,90,232)">T&P</td>
        <td align="CENTER" height="30" style="background-color: rgb(80,180,112)">LIBRARY</td>
      </tr>
      <tr>
        <td align="CENTER" height="30" style="color: white"><b>Friday</b></td>
        <td align="CENTER" height="30" style="background-color: rgb(149,224,128)">MPS</td>
        <td align="CENTER" height="30" style="background-color: rgb(137,188,230)">JR</td>
        <td align="CENTER" height="30" style="background-color: rgb(178,161,159)">MENTOR</td>
        <td align="CENTER" height="30" colspan="3" style="background-color: rgb(149,224,128)">MPSLAB</td>
      </tr>
      <tr>
        <td align="CENTER" height="30" style="color: white"><b>Saturday</b></td>
        <td align="CENTER" height="30" style="background-color: rgb(220,147,37)">AWP</td>
        <td align="CENTER" height="30" colspan="2" style="background-color: rgb(228,224,73)">CODETANTRA</td>
        <td align="CENTER" height="30" colspan="2" style="background-color: rgb(37,220,208)">OS</td>
        <td align="CENTER" height="30" style="background-color: rgb(117,90,175)">CSR</td>
      </tr>
    </table>
  </body>
</html>
